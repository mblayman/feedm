<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>Feedm - Because you've got to. A tracking app for baby feedings</title>
<link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' />
<link rel='stylesheet' href='feedm.css' />

<script src='http://cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.js'></script>
<script data-main='feedm' src='http://cdnjs.cloudflare.com/ajax/libs/require.js/2.0.2/require.min.js'></script>
</head>

<body>
    <h3 id='title'>Add a feeding</h3>
    <div id='controller'>
        <div id='buttons'>
            <a id='addNow' class='button' href='#'><span
                class='button-helper'></span>Now</a> or
            <a id='addFrom' class='button' href='#'><span
                class='button-helper'></span>From another time</a>
        </div>
    </div>
    <div id='feedings'>
        <p id='no-feedings'>You have not added any feedings.</p>
        <ul id='history'></ul>
    </div>
</body>
</html>
