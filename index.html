<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/jquery.mobile-1.3.0.css" />
  <link rel="stylesheet" href="css/main.css" />
  <script src='cordova.js'></script>
  <script data-main='main' src="require-2.1.5.js"></script>
</head>
<body>
<div data-role='page' id='main'>
  <div data-role='header' data-theme='b'>
    <h1>Feedm</h1>
    <!--<a href='#settings' data-icon='bars' data-iconpos='notext'
      data-transition='slide' class='ui-btn-right'>Settings</a>-->
  </div>
  <div data-role="content">
    <a href='#add_feeding' data-role='button' data-theme='b' data-icon='arrow-r'
      data-iconpos='right' data-transition='slide'>Add a Feeding Now</a>
    <h4 id='no-feedings'>
      To start using Feedm, add a feeding by clicking the button above.
    </h4>
    <ul id='history' data-role='listview' data-inset='true'></ul>
    <!--
    <br>
    <a href='#history' data-role='button' data-theme='b'
       data-transition='slide'>Show More Feedings</a>
    <a href='#manual' data-role='button' data-theme='b'
       data-transition='slide'>Forgot To Add?</a>
    -->
  </div>
</div>
<div data-role='page' id='add_feeding' data-prefetch='true'
  data-add-back-btn='true'>
  <div data-role='header' data-theme='b'>
    <h1>The baby ate</h1>
  </div>
  <div data-role="content">
    <ul id='NowForm' data-role='listview' data-inset='true'></ul>
  </div>
</div>
<div data-role='page' id='settings' data-add-back-btn='true'>
  <div data-role='header'>
    <h1>Settings</h1>
  </div>
  <div data-role="content">
    <form>
      <fieldset data-role='controlgroup' data-type='horizontal'>
        <legend>Amount in:</legend>
        <input type='radio' name='unit' id='oz' value='oz' checked='checked'>
        <label for='oz'>English (oz)</label>
        <input type='radio' name='unit' id='ml'>
        <label for='ml'>Metric (ml)</label>
      </fieldset>
      <!--
      <div data-role="fieldcontain">
        <label for="language">Language:</label>
        <select name="language" id="language">
          <option value="en">English</option>
          <option value="fr">French</option>
        </select>
      </div>
      -->
    </form>
  </div>
  <div data-role='footer' data-position='fixed'>
    <h1>2013 &copy; Matt Layman</h1>
  </div>
</div>
</body>
</html>
